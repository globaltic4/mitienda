<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sitio web tienda virtual Mi tienda" />
        <script src="https://code.jquery.com/jquery-1.11.3.js" type="text/javascript"></script>
        <script src="insertar.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
        <link rel="stylesheet" href="./css/style.css">
        <title>Mi tienda - Datos del Cliente</title>        
    </head>
    <body>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <div class="container">
        <form>
            <div class="form-group">
                <p>
                    <label>Entre su Nombre:</label> <br>
                    <input id="nombre" class="form-control" type="text" placeholder="Nombre..."><br>
                </p>
                <p>
                    <label>Entre su Apellido:</label> <br>
                    <input id="apellido" class="form-control" type="text" placeholder="Apellido..."><br>
                </p>
                <p>
                    <label>Entre su Cédula:</label> <br>
                    <input id="cedula" class="form-control" type="text" placeholder="Cedúla"> <br>
                </p>
                <button id="adicionar" class="btn btn-success" type="button">Adicionar a la tabla</button>
            </div>
        </form>
        <p>Elementos en la Tabla:
            <div id="adicionados"></div>
        </p>
        <table  id="mytable" class="table table-bordered table-hover ">
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Cédula</th>
                <th>Eliminar</th>
            </tr>
        </table>
        </div>
        <script>
            $(document).ready(function() {
                //obtenemos el valor de los input
                $('#adicionar').click(function() {
                    var nombre = document.getElementById("nombre").value;
                    var apellido = document.getElementById("apellido").value;
                    var cedula = document.getElementById("cedula").value;
                    var i = 1; //contador para asignar id al boton que borrara la fila
                    var fila = '<tr id="row' + i + '"><td>' + nombre + '</td><td>' + apellido + '</td><td>' + cedula + '</td><td><button type="button" name="remove" id="' + i + '" class="btn btn-danger btn_remove">Quitar</button></td></tr>'; 
                    //esto seria lo que contendria la fila
                    i++;
                    
                    $('#mytable tr:first').after(fila);
                    $("#adicionados").text(""); 
                    //esta instruccion limpia el div adicioandos para que no se vayan acumulando
                    var nFilas = $("#mytable tr").length;
                    $("#adicionados").append(nFilas - 1);
                    //le resto 1 para no contar la fila del header
                    document.getElementById("apellido").value ="";
                    document.getElementById("cedula").value = "";
                    document.getElementById("nombre").value = "";
                    document.getElementById("nombre").focus();
                });
                $(document).on('click', '.btn_remove', function() {
                    var button_id = $(this).attr("id");
                    //cuando da click obtenemos el id del boton
                    $('#row' + button_id + '').remove(); //borra la fila
                    //limpia el para que vuelva a contar las filas de la tabla
                    $("#adicionados").text("");
                    var nFilas = $("#mytable tr").length;
                    $("#adicionados").append(nFilas - 1);
                });
            });
        </script>
    </body>
</html>
