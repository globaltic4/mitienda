<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio web tienda virtual Mi tienda" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="./adminProducto/css/style.css">
    <title>Mi tienda</title>
</head>

<body>
    <header class="headerPrincipal">
        <div class="container">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img src="./adminProducto/images/globaltic.jpg" width="35" height="35" class="d-inline-block align-top"
                        alt="Logo Global Tic 4">
                </a>
            </nav>
            <h1 class="headerPrincipal-titulo">Mi tienda</h1>
        </div>
        <div class="container1">
            <div class="input-group">
                <input type="text" id="search_field" class="form-control" placeholder='Que producto busca?'></input>
                <div class="input-group-append">
                    <button id="search-btn" class="btn">
                        <i class="fa fa-search-plus fa-2x text-white" aria-hidden="true"></i>Buscar
                    </button>
                </div>
            </div>
            <nav class="headerPrincipal-nav">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <div>
                        <a href="./index.html" class="btn btn-outline-secondary btn-sm ">Home</a>
                    </div>
                    <div>
                        <a href="#" class="btn btn-outline-secondary btn-sm ">Categoria</a>
                    </div>
                    <div>
                        <a href="#" class="btn btn-outline-secondary btn-sm ">Fecha</a>
                    </div>
                </div>
            </nav>
            <i class="fa fa-shopping-cart fa-2x text-black" aria-hidden="false"></i>
            <span class="ml-1" id="cart_count">2</span>
        </div>
    </header>
    <h2 class="subtitulo">Actualizar productos</h2>
    <div class="card-deck">
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Imagen</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Impuesto</th>
                            <th scope="col">Actualizar</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input  type="file" aria-label="File">    
                            </td>

                            <td>
                                <input type="text" aria-label="text" id="namep" name="namep" required minlength="4" maxlength="4" size="4" placeholder="Prod">
                            </td>

                            <td>
                                <input type="text" aria-label="text" id="namec" name="namec" required minlength="4" maxlength="4" size="4" placeholder="Cant">
                            </td>

                            <td>
                                <input type="text" aria-label="text" id="namev" name="namev" required minlength="4" maxlength="4" size="4" placeholder="Valor">
                            </td>

                            <td>
                                <input type="text" aria-label="text" id="namei" name="namei" required minlength="4" maxlength="4" size="4" placeholder="Impuesto">
                            </td>

                            <td class="valores"><a href="#" class="btn btn-outline-success">Actualizar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="compra-btn-group">
    
            </div>
            <div class="card-footer"></div>
        </div>
    </div>
    <footer class="rodapePrincipal-navMap-list">
        <section class="footer">
            <div>
                <p class="copyright">&copy;Copyright Global Tic Software - 2022</p>
            </div>
        </section>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
